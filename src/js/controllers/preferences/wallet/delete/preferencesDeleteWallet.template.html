<dag-nav-bar title="{{ 'Delete Wallet' | translate }}" go-back="preferencesAdvanced" invert></dag-nav-bar>

<div class="content preferences">
  <div class="columns text-center text-black text-bold">
    {{index.alias ? index.alias : index.walletName}}
  </div>
  <div class="columns text-center">
    <p><strong class="text-warning text-center m0" translate>Warning!</strong></p>
    <p translate class="size-14 text-gray">Permanently delete this wallet.</p>
    <p class="color_red" translate>THIS ACTION CANNOT BE REVERSED</p>
    <button class="btn btn_red-full" ng-click="preferences.deleteWallet()" translate>Delete wallet</button>
  </div>
</div>
