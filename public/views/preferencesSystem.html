<dag-nav-bar title="{{ 'System' | translate}}" go-back="preferencesGlobal" invert></dag-nav-bar>

<div class="content preferences" ng-controller="preferencesSystemController as prefGlobal" ng-init="prefGlobal.init()">
    <ul>
        <li dag-right-icon="chevron-thin-right" ui-sref="preferencesDeviceName">
            <div translate>Device name</div>
            <div class="value wrapped">{{prefGlobal.deviceName}}</div>
        </li>

        <li dag-right-icon="chevron-thin-right" ng-click="prefGlobal.changeWalletType()" ng-if="prefGlobal.canChangeWalletType">
            <div translate>Change Wallet type</div>
            <div class="value">{{prefGlobal.type}}</div>
        </li>

        <li dag-right-icon="chevron-thin-right" ui-sref="preferencesLanguage">
            <div translate>Language</div>
            <div class="value">
                {{prefGlobal.currentLanguageName|translate}}
            </div>
        </li>
    </ul>

</div>
