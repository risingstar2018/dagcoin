language: node_js
node_js:
  - '8.10.0'
android:
  components:
    - tools
    - platform-tools
    - tools
    - build-tools-26.0.2
    - android-26
env:
  global:
    - ANDROID_HOME=${TRAVIS_BUILD_DIR}/android-sdk
    - PATH=${ANDROID_HOME}/:${ANDROID_HOME}/tools/:${ANDROID_HOME}/platform-tools/:${PATH}
before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - mkdir /home/travis/build/dagcoin/dagcoin/cordova/project-ANDROID
  - mkdir /home/travis/build/dagcoin/dagcoin/cordova/project-ANDROID/www
  - sleep 3
before_install:
  - npm install -g bower
  - npm install -g grunt-cli
  - npm install -g codecov
  - npm install -g cordova@~7.1.0
  - npm install -g cordova-android@~6.3.0
  - npm install -g phonegap
install:
  - gem install fastlane
  - gem install sass
  - bower install
  - npm install
  - bundle install
script:
  - npm test
  - fastlane beta
#  - codecov --token=f33366c3-862d-4bdf-b956-c9ace7bb9739
cache:
  directories:
    - "node_modules"
    - "bower_components"
notifications:
  slack:
    secure: 
